{% extends "base.html"%}

{% block body %}
{% for article in articles %}
  <article>
    <a href="{{SITEURL}}/{{article.url}}">
        <h2 class="title"> {{article.title}}</h2>
    </a>
    <div>{{article.content}}</div>
    <div><time datetime="{{article.date}}" itemprop="datePublished"><em><small>Published on: {{ article.date.strftime('%B %d, %Y') }}</small></em></time></div>
  </article>
{% endfor %}
{% endblock %}
